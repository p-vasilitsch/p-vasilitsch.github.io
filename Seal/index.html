<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seal</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="Seal icon" href="../Seal/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Seal</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbinail-item">
                <a href="images/seal-1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive"
                    data-image-url="images/seal-1.jpg">
                    <img class="thumbnail-image" src="images/seal-1.jpg" alt="Barry the Seal">
                    <span class="thumbnail-title">Barry</span>
                </a>
            </li>
            <li class="thumbinail-item">
                <a href="images/seal-2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love"
                    data-image-url="images/seal-2.jpg">
                    <img class="thumbnail-image" src="images/seal-2.jpg" alt="Robin the Seal">
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbinail-item">
                <a href="images/seal-3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing"
                    data-image-url="images/seal-3.jpg">
                    <img class="thumbnail-image" src="images/seal-3.jpg" alt="Maurice the Seal">
                    <span class="thumbnail-title">Maurice</span>
                </a>
            </li>
            <li class="thumbinail-item">
                <a href="images/seal-4.jpg" data-image-role="trigger" data-image-title="Night Fever"
                    data-image-url="images/seal-4.jpg">
                    <img class="thumbnail-image" src="images/seal-4.jpg" alt="Lesley the Seal">
                    <span class="thumbnail-title">Lesley</span>
                </a>
            </li>
            <li class="thumbinail-item">
                <a href="images/seal-5.jpg" data-image-role="trigger" data-image-title="To Love Somebody"
                    data-image-url="images/seal-5.jpg">
                    <img class="thumbnail-image" src="images/seal-5.jpg" alt="Barbara the Seal">
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" src="images/seal-1.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
